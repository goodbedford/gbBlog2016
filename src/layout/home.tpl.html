<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="splash-panel">
            <h3 class="">{{home.bio.name}}</h3>
            <p><span class="tag-line">"{{home.bio.tagLine}}"</span></p>
            <p><strong>Seeking Employment: </strong>For {{home.bio.occupation}} Positions</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-1 logos" ng-repeat="logo in home.logos">
        <div>{{logo.name}}</div>
        <div><img src="{{logo.img}}" alt="pic"/></div>
    </div>
</div>
