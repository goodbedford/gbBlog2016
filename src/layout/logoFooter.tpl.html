<div class="footer">
  <div class="footer__title">Skilled in the following</div>
  <div class="footer__section">
    <div class="footer__logo" ng-repeat="logo in logo.logos">
      <figure class="footer__logo__img-container">
        <img ng-src="{{logo.img}}" alt="pic" class="footer__logo__img-container__img" />
        <div class="footer__text">{{logo.name}}</div>
      </figure>
    </div>
  </div>
</div>
