<div class="row ">
  <div class="dots-pattern-sm-black"></div>
  <div class="layout-content__header">
    <div class="layout-content__title">Blog</div>
  </div>
  <div class="main-content">
    <div class="blog-detail">
      <figure class="blog-detail__section blog-detail__section--left">
        <div class="blog-detail__img-container">
          <img class="blog-detail__img-container__img" ng-src="{{blogDetails.blog.img}}" alt="{{blogDetails.blog.title}} logo">
        </div>
      </figure>
      <div class="blog-detail__section blog-detail__section--right">
        <div class="blog-detail__title">{{blogDetails.blog.title}}</div>
        <div class- "blog-detail__date">{{blogDetails.blog.date}}</div>
        <div class="blog-detail__text">{{blogDetails.blog.author}}</div>

        <div>
          <p class="blog-detail__text blog__detail__text--thanks" ng-bind-html="blogDetails.blog.content.thanks"></p>
          <p ng-bind-html="blogDetails.blog.content.body"></p>
        </div>
      </div>
    </div>
  </div>
</div>
